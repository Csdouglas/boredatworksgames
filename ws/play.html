<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="game-container">
      <div id="title">Word Puzzle Game</div>
      <div id="theme">
        Theme: <span id="theme-title">Placeholder Title</span>
      </div>
      <div id="board"></div>
      <div id="controls">
        <button id="hint-button">Get Hint</button>
        <div id="non-theme-word-count">
          Non-theme words found: <span id="non-theme-count">0</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
