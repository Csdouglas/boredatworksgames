<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Puzzle Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-align">
          <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="logo" />
            <h2>SLIGHTLY<br />FUN GAMES</h2>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Daily Games</a></li>
            <li><a href="#">Anytime Games</a></li>
            <div class="bounce-in-on-hover">
              <li><a href="#" id="login-btn">Login/Sign Up</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div id="game-container">
        <div id="title">Word Puzzle Game</div>
        <div id="theme">
          Theme: <span id="theme-title">Placeholder Title</span>
        </div>
        <div id="board"></div>
        <div id="controls">
          <button id="hint-button">Get Hint</button>
          <div id="non-theme-word-count">
            Non-theme words found: <span id="non-theme-count">0</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Slightly Fun Games. All rights reserved.</p>
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="slightlyfungames"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Lato"
          data-text="Buy me a coffee"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
