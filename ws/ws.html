<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Search</title>

    <link rel="stylesheet" href="ws.css" />
    <link rel="stylesheet" href="/../styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/htmx.org"></script>
  </head>
  <body>
    <header>
      <div
        hx-get="/components/header.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </header>
    <main>
      <div id="game-container">
        <div id="title">Word Puzzle Game</div>
        <div id="theme">
          Theme: <span id="theme-title">Placeholder Title</span>
        </div>
        <div id="board"></div>
        <div id="controls">
          <button id="hint-button">Get Hint</button>
          <div id="non-theme-word-count">
            Non-theme words found: <span id="non-theme-count">0</span>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div
        hx-get="/components/footer.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </footer>

    <script src="ws.js"></script>
  </body>
</html>
