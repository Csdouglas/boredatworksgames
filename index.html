<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hosting Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Game Hub</h1>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Daily Games</a></li>
            <li><a href="#">Anytime Games</a></li>
            <li><a href="#" id="login-btn">Login</a></li>
            <li><a href="#" id="signup-btn">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="daily-games">
        <div class="container">
          <h2>Daily Games</h2>
          <div class="game-list">
            <!-- List of daily games will go here -->
            <div class="game-item">
              <h3>Game 1</h3>
              <p>Description of Game 1.</p>
            </div>
            <div class="game-item">
              <h3>Game 2</h3>
              <p>Description of Game 2.</p>
            </div>
          </div>
        </div>
      </section>

      <section id="anytime-games">
        <div class="container">
          <h2>Anytime Games</h2>
          <div class="game-list">
            <!-- List of anytime games will go here -->
            <div class="game-item">
              <h3>Game A</h3>
              <p>Description of Game A.</p>
            </div>
            <div class="game-item">
              <h3>Game B</h3>
              <p>Description of Game B.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Game Hub. All rights reserved.</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
