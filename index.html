<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Hosting Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-align">
          <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="logo" />
            <h2>SLIGHTLY<br />FUN GAMES</h2>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Daily Games</a></li>
            <li><a href="#">Anytime Games</a></li>
            <div class="bounce-in-on-hover">
              <li><a href="#" id="login-btn">Login/Sign Up</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section id="daily-games">
        <div class="container">
          <h2>Daily Games</h2>
          <div class="game-list">
            <!-- List of daily games will go here -->
            <div class="game-item">
              <h3>Game 1</h3>
              <p>Description of Game 1.</p>
            </div>
            <div class="game-item">
              <h3>Game 2</h3>
              <p>Description of Game 2.</p>
            </div>
          </div>
        </div>
      </section>

      <section id="anytime-games">
        <div class="container">
          <h2>Anytime Games</h2>
          <div class="game-list">
            <!-- List of anytime games will go here -->
            <div class="game-item">
              <h3>Game A</h3>
              <p>Description of Game A.</p>
            </div>
            <div class="game-item">
              <h3>Game B</h3>
              <p>Description of Game B.</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2024 Slightly Fun Games. All rights reserved.</p>
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="slightlyfungames"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Lato"
          data-text="Buy me a coffee"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
