<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign up</title>

    <link rel="stylesheet" href="login-signup.css" />
    <link rel="stylesheet" href="/../styles.css" />
    <script src="https://unpkg.com/htmx.org"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        hx-get="/components/header.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </header>
    <main>
      <div class="auth-container">
        <div class="auth-box">
          <div class="logo-placeholder">
            <!-- Add your logo here -->
            <h1>Game Hub</h1>
          </div>
          <div class="form-toggle">
            <button id="login-toggle" class="toggle-btn active">Login</button>
            <button id="signup-toggle" class="toggle-btn">Sign Up</button>
          </div>
          <div id="login-form" class="form-section">
            <h2>Login</h2>
            <form>
              <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required />
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                />
              </div>
              <button type="submit" class="btn">Login</button>
            </form>
          </div>
          <div id="signup-form" class="form-section hidden">
            <h2>Sign Up</h2>
            <form>
              <div class="form-group">
                <label for="signup-username">Username</label>
                <input
                  type="text"
                  id="signup-username"
                  name="username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required />
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div
        hx-get="/components/footer.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </footer>
    <script src="login-signup.js"></script>
  </body>
</html>
