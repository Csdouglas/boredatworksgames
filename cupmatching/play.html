<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cm.css" />
    <title>Color Matching Game</title>
  </head>
  <body>
    <div id="game-container">
      <div id="neutralBoard">
        <div class="circle" id="circle1" draggable="true"></div>
        <div class="circle" id="circle2" draggable="true"></div>
        <div class="circle" id="circle3" draggable="true"></div>
        <div class="circle" id="circle4" draggable="true"></div>
        <div class="circle" id="circle5" draggable="true"></div>
      </div>
      <div id="userBoard">
        <div class="slot" id="slot1"></div>
        <div class="slot" id="slot2"></div>
        <div class="slot" id="slot3"></div>
        <div class="slot" id="slot4"></div>
        <div class="slot" id="slot5"></div>
      </div>
      <div id="answerBoard">
        <div class="answer-circle" id="answerCircle1"></div>
        <div class="answer-circle" id="answerCircle2"></div>
        <div class="answer-circle" id="answerCircle3"></div>
        <div class="answer-circle" id="answerCircle4"></div>
        <div class="answer-circle" id="answerCircle5"></div>
      </div>
      <div class="controls">
        <button id="lockGuess">Lock in the Guess</button>
        <button id="reveal">Reveal</button>
        <button id="newGame">New Game</button>
      </div>
    </div>
    <script src="cm.js"></script>
  </body>
</html>
