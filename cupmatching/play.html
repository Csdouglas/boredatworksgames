<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cup Matching Challenge</title>
    <link rel="stylesheet" href="cm_styles.css" />
  </head>
  <body>
    <div class="user-board">
      <div class="user-box" data-index="0"></div>
      <div class="user-box" data-index="1"></div>
      <div class="user-box" data-index="2"></div>
      <div class="user-box" data-index="3"></div>
      <div class="user-box" data-index="4"></div>
    </div>
    <div class="objects-board">
      <div class="object" draggable="true" data-color="red"></div>
      <div class="object" draggable="true" data-color="blue"></div>
      <div class="object" draggable="true" data-color="green"></div>
      <div class="object" draggable="true" data-color="yellow"></div>
      <div class="object" draggable="true" data-color="purple"></div>
    </div>
    <div class="answer-board">
      <div class="answer-box" data-color="red"></div>
      <div class="answer-box" data-color="blue"></div>
      <div class="answer-box" data-color="green"></div>
      <div class="answer-box" data-color="yellow"></div>
      <div class="answer-box" data-color="purple"></div>
    </div>
    <div class="controls">
      <button id="lock-button">Lock it in</button>
      <button id="reset-button">Reset</button>
    </div>
    <div class="error-message"></div>
    <script src="cm_script.js"></script>
  </body>
</html>
