<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cm.css" />
    <title>Color Matching Game</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-align">
          <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="logo" />
            <h2>SLIGHTLY<br />FUN GAMES</h2>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Daily Games</a></li>
            <li><a href="#">Anytime Games</a></li>
            <div class="bounce-in-on-hover">
              <li><a href="#" id="login-btn">Login/Sign Up</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div id="game-container">
        <div id="neutralBoard">
          <div class="circle" id="circle1" draggable="true"></div>
          <div class="circle" id="circle2" draggable="true"></div>
          <div class="circle" id="circle3" draggable="true"></div>
          <div class="circle" id="circle4" draggable="true"></div>
          <div class="circle" id="circle5" draggable="true"></div>
        </div>
        <div id="userBoard">
          <div class="slot" id="slot1"></div>
          <div class="slot" id="slot2"></div>
          <div class="slot" id="slot3"></div>
          <div class="slot" id="slot4"></div>
          <div class="slot" id="slot5"></div>
        </div>
        <div id="answerBoard">
          <div class="answer-circle" id="answerCircle1"></div>
          <div class="answer-circle" id="answerCircle2"></div>
          <div class="answer-circle" id="answerCircle3"></div>
          <div class="answer-circle" id="answerCircle4"></div>
          <div class="answer-circle" id="answerCircle5"></div>
        </div>
        <div class="controls">
          <button id="lockGuess">Lock in the Guess</button>
          <button id="reveal">Reveal</button>
          <button id="newGame">New Game</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Slightly Fun Games. All rights reserved.</p>
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="slightlyfungames"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Lato"
          data-text="Buy me a coffee"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </footer>
    <script src="cm.js"></script>
  </body>
</html>
