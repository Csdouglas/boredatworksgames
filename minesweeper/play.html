<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="ms.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="left-align">
          <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="logo" />
            <h2>SLIGHTLY<br />FUN GAMES</h2>
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="#">Daily Games</a></li>
            <li><a href="#">Anytime Games</a></li>
            <div class="bounce-in-on-hover">
              <li><a href="#" id="login-btn">Login/Sign Up</a></li>
            </div>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="game-container">
        <div class="header">
          <div class="mine-count">Mines: <span id="mine-count">0</span></div>
          <div class="timer">Time: <span id="timer">0</span>s</div>
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="reset-button">Reset</button>
          <button id="testing-button">Testing Mode</button>
        </div>
        <div id="high-scores" class="high-scores"></div>
        <div id="board" class="board"></div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>&copy; 2024 Slightly Fun Games. All rights reserved.</p>
        <script
          type="text/javascript"
          src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js"
          data-name="bmc-button"
          data-slug="slightlyfungames"
          data-color="#FFDD00"
          data-emoji=""
          data-font="Lato"
          data-text="Buy me a coffee"
          data-outline-color="#000000"
          data-font-color="#000000"
          data-coffee-color="#ffffff"
        ></script>
      </div>
    </footer>
    <script src="ms.js"></script>
  </body>
</html>
