<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/../styles.css" />
    <link rel="stylesheet" href="ms.css" />
    <script src="https://unpkg.com/htmx.org"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div
        hx-get="/../components/header.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </header>
    <main>
      <div class="image-container">
        <img src="/images/minesweeper-banner.png" alt="Minesweeper Banner" />
      </div>
      <div class="game-container">
        <div class="banner">
          <div class="mine-count">Mines: <span id="mine-count">0</span></div>
          <div class="timer">Time: <span id="timer">0</span>s</div>
          <select id="difficulty" aria-label="Select difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="reset-button" role="button">Reset</button>
          <button id="testing-button">Testing Mode</button>
        </div>
        <div id="board" class="board"></div>
      </div>
      <div id="high-scores" class="high-scores">
        <h2></h2>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Time (s)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
    <footer>
      <div
        hx-get="/components/footer.html"
        hx-trigger="load"
        hx-swap="beforeend"
      ></div>
    </footer>
    <script src="ms.js"></script>
  </body>
</html>
